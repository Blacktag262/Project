<!DOCTYPE html>
<html>
<head>
	<title>Project</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 1rem;
			text-align: center;
		}
		nav {
			background-color: #555;
			color: #fff;
			padding: 1rem;
			text-align: center;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			padding: 0.5rem 1rem;
		}
		nav a:hover {
			background-color: #777;
		}
		main {
			padding: 2rem;
		}
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.gallery img {
			width: 30%;
			margin: 1%;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		}
	</style>
</head>
<body>
	<header>
		<h1>My Project</h1>
	</header>
	<nav>
		<a href="#gallery">Gallery</a>
		<a href="#about">About</a>
		<a href="#contact">Contact</a>
	</nav>
	<main>
		<section id="gallery">
			<h2>Gallery</h2>
			<div class="gallery">
				<img src="Web 1.jpg" alt="Image 1">
				<img src="Web 2.jpg" alt="Image 2">
				<img src="Web 3.jpg" alt="Image 3">
				<img src="Web 4.jpg" alt="Image 4">
				<img src="Web 5.jpg" alt="Image 5">
			</div>
		</section>
		<section id="about">
			<h2>About</h2>
			<p>Website to Present your skills online</p>
		</section>
		<section id="contact">
			<h2>Contact</h2>
			<p>Email: umaraliXXXX@gmail.com</p>
			<p>Phone: XXXXXXX767</p>
		</section>
	</main>
</body>
</html>
